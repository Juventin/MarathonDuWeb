<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AdOps Helper</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="styleindex.css">

  </head>
  <body>
    <div id="bloc">
        <img src="img/logo-blue.png" id="groslogo">
        <table>
            <tr>
                <td onmouseover="descr('map')"><a href="map.html">
                    <img src="imggrandes/logo-map.png">
                </td></a>
                <td onmouseover="descr('twitter')"><a href="twitter.html">
                    <img src="imggrandes/logo-twitter.png">
                </td></a>
                <td onmouseover="descr('goal')"><a href="goal.html">
                    <img src="imggrandes/logo-goal.png">
                </td></a>
                <td  onmouseover="descr('trend')"><a href="trend.html">
                    <img src="imggrandes/logo-trend.png">
                </td></a>
            </tr>
            <tr>
                <td  onmouseover="descr('map')"><a href="map.html">
                    Map
                </td></a>
                <td  onmouseover="descr('twitter')"><a href="twitter.html">
                    Twitter
                </td></a>
                <td  onmouseover="descr('goal')"><a href="classification.html">
                    Goal
                </td></a>
                <td  onmouseover="descr('trend')"><a href="Trend.html">
                    Trend
                </td></a>
            </tr>
        </table>
        <div id=description>
        </div>
    </div>
  </body>

  <script>
      function descr(page){
          if(page == 'map'){
              text = "<p>Map of France : Colored map of the french departments most corresponding to demogarphic criteria chosen by the user.</p>"
          }
          if(page == 'twitter'){
              text = "<p>Top 10 hashtags associated with any brand.</p>"
          }
          if(page == 'goal'){
              text = "<p>This model predicts if any online advertisement campaign will reach its goal based on basic parameters.</p>"
          }
          if(page == 'trend'){
              text = "<p>This model predicts the future Impressions trend of any online advertisement campaign based on its historical data.</p>"
          }
          document.getElementById('description').innerHTML = text
      }
  </script>
</html>
